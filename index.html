<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,400;0,500;0,600;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
  </head>

  <body>
    <header class="header">
        <img class="logo"src="img/logos/omnifood-logo.png" alt="">
        <nav class="main-nav">
            Navigation
        </nav>
    </header>
    <main>
      <section class="section-hero">
        <div class="hero">
          <div class="hero-text-box">
            <h1 class="heading-primary">
              A healthy meal delivered to your door, every single day
            </h1>
            <p class="hero-description">
              The smart 365-days-per-year food subscription that will make you
              eat healthy again. Tailored to your personal tastes and
              nutritional needs.
            </p>
            <a href="#" class="btn btn--1">Start eating well</a>
            <a href="#" class="btn btn--2">Learn more about &darr;</a>
            <div class="delivered-meals">
              <div class="delivered-imgs">
                <img src="img/customers/customer-1.jpg" alt="" />
                <img src="img/customers/customer-2.jpg" alt="" />
                <img src="img/customers/customer-3.jpg" alt="" />
                <img src="img/customers/customer-4.jpg" alt="" />
                <img src="img/customers/customer-5.jpg" alt="" />
                <img src="img/customers/customer-6.jpg" alt="" />
              </div>
              <p class="delivered-text">
                <span>250,000+</span> delivered meals last year!
              </p>
            </div>
          </div>
          <div class="hero-image-box">
            <img class="hero-image" src="img/hero.png" alt="" />
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
